<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.8rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-modes {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-card {
            background: linear-gradient(135deg, #f6f9fc 0%, #e9ecef 100%);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }

        .mode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .mode-card:hover::before {
            left: 100%;
        }

        .mode-card.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .mode-card h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .mode-card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .difficulty-selector {
            margin-bottom: 30px;
            opacity: 0;
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }

        .difficulty-selector.show {
            opacity: 1;
            max-height: 100px;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #f8f9fa;
            color: #333;
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            transform: scale(1.05);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 30px auto;
            max-width: 300px;
            background: #333;
            padding: 8px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .cell {
            aspect-ratio: 1;
            background: white;
            border: none;
            border-radius: 8px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.2), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .cell:hover::before {
            width: 100%;
            height: 100%;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cell.x {
            color: #667eea;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell.o {
            color: #f5576c;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell.winning {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            animation: winPulse 1s infinite;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes winPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(79, 172, 254, 0.8);
            }
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            font-weight: 600;
        }

        .current-player {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .player-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
        }

        .player-x {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .player-o {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .score {
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .status {
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 20px;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win-message {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: celebrate 2s infinite;
        }

        .draw-message {
            color: #ff9800;
            animation: shake 0.5s;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .thinking {
            color: #667eea;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .cell {
                font-size: 2.5rem;
            }
            
            .game-modes {
                flex-direction: column;
                gap: 10px;
            }
            
            .mode-card {
                min-width: auto;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚ö° Tic-Tac-Toe Master</h1>
        
        <div class="game-modes">
            <div class="mode-card active" data-mode="pvp">
                <h3>üé≠ Player vs Player</h3>
                <p>Challenge a friend locally</p>
            </div>
            <div class="mode-card" data-mode="ai">
                <h3>ü§ñ Player vs AI</h3>
                <p>Test your skills against AI</p>
            </div>
        </div>

        <div class="difficulty-selector" id="difficulty-selector">
            <h3 style="margin-bottom: 15px; color: #667eea;">Choose AI Difficulty:</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                <button class="difficulty-btn" data-difficulty="impossible">Impossible</button>
            </div>
        </div>

        <div class="game-info">
            <div class="current-player">
                <span>Current Player:</span>
                <div class="player-indicator player-x" id="player-indicator">X</div>
            </div>
            <div class="score">
                <div>X: <span id="score-x">0</span> | O: <span id="score-o">0</span> | Draws: <span id="score-draw">0</span></div>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="resetGame()">New Game</button>
            <button class="btn btn-secondary" onclick="resetScore()">Reset Score</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        class TicTacToeGame {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameMode = 'pvp';
                this.aiDifficulty = 'medium';
                this.gameActive = true;
                this.scores = { X: 0, O: 0, draw: 0 };
                this.isAiTurn = false;
                
                this.winningConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6] // Diagonals
                ];
                
                this.initializeGame();
                this.setupEventListeners();
            }
            
            initializeGame() {
                this.createBoard();
                this.updateDisplay();
                this.loadScores();
            }
            
            createBoard() {
                const board = document.getElementById('game-board');
                board.innerHTML = '';
                
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('button');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    cell.addEventListener('click', () => this.makeMove(i));
                    board.appendChild(cell);
                }
            }
            
            setupEventListeners() {
                // Game mode selection
                document.querySelectorAll('.mode-card').forEach(card => {
                    card.addEventListener('click', () => this.selectGameMode(card.dataset.mode));
                });
                
                // Difficulty selection
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.selectDifficulty(btn.dataset.difficulty));
                });
            }
            
            selectGameMode(mode) {
                this.gameMode = mode;
                
                // Update UI
                document.querySelectorAll('.mode-card').forEach(card => {
                    card.classList.remove('active');
                });
                document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
                
                // Show/hide difficulty selector
                const difficultySelector = document.getElementById('difficulty-selector');
                if (mode === 'ai') {
                    difficultySelector.classList.add('show');
                } else {
                    difficultySelector.classList.remove('show');
                }
                
                this.resetGame();
            }
            
            selectDifficulty(difficulty) {
                this.aiDifficulty = difficulty;
                
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-difficulty="${difficulty}"]`).classList.add('active');
                
                this.resetGame();
            }
            
            makeMove(index) {
                if (!this.gameActive || this.board[index] !== '' || this.isAiTurn) {
                    return;
                }
                
                this.board[index] = this.currentPlayer;
                this.updateCell(index);
                
                if (this.checkWinner()) {
                    this.endGame(this.currentPlayer);
                } else if (this.isBoardFull()) {
                    this.endGame('draw');
                } else {
                    this.switchPlayer();
                    
                    if (this.gameMode === 'ai' && this.currentPlayer === 'O') {
                        this.makeAiMove();
                    }
                }
            }
            
            makeAiMove() {
                if (!this.gameActive) return;
                
                this.isAiTurn = true;
                this.updateStatus('<span class="thinking">ü§î AI is thinking...</span>');
                
                setTimeout(() => {
                    const move = this.getAiMove();
                    if (move !== -1) {
                        this.board[move] = 'O';
                        this.updateCell(move);
                        
                        if (this.checkWinner()) {
                            this.endGame('O');
                        } else if (this.isBoardFull()) {
                            this.endGame('draw');
                        } else {
                            this.switchPlayer();
                        }
                    }
                    this.isAiTurn = false;
                }, 500 + Math.random() * 1000); // Random delay for realism
            }
            
            getAiMove() {
                const emptyCells = this.board
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(index => index !== null);
                
                if (emptyCells.length === 0) return -1;
                
                switch (this.aiDifficulty) {
                    case 'easy':
                        return this.getRandomMove(emptyCells);
                    case 'medium':
                        return Math.random() < 0.7 ? this.getBestMove() : this.getRandomMove(emptyCells);
                    case 'hard':
                        return Math.random() < 0.9 ? this.getBestMove() : this.getRandomMove(emptyCells);
                    case 'impossible':
                        return this.getBestMove();
                    default:
                        return this.getRandomMove(emptyCells);
                }
            }
            
            getRandomMove(emptyCells) {
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }
            
            getBestMove() {
                // Check for winning move
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = 'O';
                        if (this.checkWinnerForPlayer('O')) {
                            this.board[i] = '';
                            return i;
                        }
                        this.board[i] = '';
                    }
                }
                
                // Block player's winning move
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = 'X';
                        if (this.checkWinnerForPlayer('X')) {
                            this.board[i] = '';
                            return i;
                        }
                        this.board[i] = '';
                    }
                }
                
                // Take center if available
                if (this.board[4] === '') {
                    return 4;
                }
                
                // Take corners
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(corner => this.board[corner] === '');
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
                
                // Take sides
                const sides = [1, 3, 5, 7];
                const availableSides = sides.filter(side => this.board[side] === '');
                if (availableSides.length > 0) {
                    return availableSides[Math.floor(Math.random() * availableSides.length)];
                }
                
                return -1;
            }
            
            checkWinner() {
                return this.checkWinnerForPlayer(this.currentPlayer);
            }
            
            checkWinnerForPlayer(player) {
                return this.winningConditions.some(condition => {
                    return condition.every(index => this.board[index] === player);
                });
            }
            
            isBoardFull() {
                return this.board.every(cell => cell !== '');
            }
            
            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                this.updatePlayerIndicator();
                this.updateStatus('');
            }
            
            updateCell(index) {
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.textContent = this.board[index];
                cell.classList.add(this.board[index].toLowerCase());
            }
            
            updatePlayerIndicator() {
                const indicator = document.getElementById('player-indicator');
                indicator.textContent = this.currentPlayer;
                indicator.className = `player-indicator player-${this.currentPlayer.toLowerCase()}`;
            }
            
            updateStatus(message) {
                document.getElementById('status').innerHTML = message;
            }
            
            endGame(winner) {
                this.gameActive = false;
                
                if (winner === 'draw') {
                    this.scores.draw++;
                    this.updateStatus('<div class="draw-message">ü§ù It\'s a Draw!</div>');
                } else {
                    this.scores[winner]++;
                    this.highlightWinningCells();
                    
                    const winnerName = this.gameMode === 'ai' && winner === 'O' ? 'AI' : `Player ${winner}`;
                    this.updateStatus(`<div class="win-message">üéâ ${winnerName} Wins!</div>`);
                }
                
                this.updateScoreDisplay();
                this.saveScores();
            }
            
            highlightWinningCells() {
                for (const condition of this.winningConditions) {
                    if (condition.every(index => this.board[index] === this.currentPlayer)) {
                        condition.forEach(index => {
                            document.querySelector(`[data-index="${index}"]`).classList.add('winning');
                        });
                        break;
                    }
                }
            }
            
            updateScoreDisplay() {
                document.getElementById('score-x').textContent = this.scores.X;
                document.getElementById('score-o').textContent = this.scores.O;
                document.getElementById('score-draw').textContent = this.scores.draw;
            }
            
            updateDisplay() {
                this.updatePlayerIndicator();
                this.updateScoreDisplay();
                this.updateStatus('');
            }
            
            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.isAiTurn = false;
                
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                });
                
                this.updateDisplay();
            }
            
            resetScore() {
                this.scores = { X: 0, O: 0, draw: 0 };
                this.updateScoreDisplay();
                this.saveScores();
            }
            
            saveScores() {
                const scores = JSON.stringify(this.scores);
                // Using a simple variable instead of localStorage
                window.gameScores = scores;
            }
            
            loadScores() {
                try {
                    if (window.gameScores) {
                        this.scores = JSON.parse(window.gameScores);
                        this.updateScoreDisplay();
                    }
                } catch (e) {
                    // If parsing fails, keep default scores
                }
            }
        }
        
        // Global functions for button events
        let gameInstance;
        
        function resetGame() {
            gameInstance.resetGame();
        }
        
        function resetScore() {
            gameInstance.resetScore();
        }
        
        // Initialize game when page loads
        window.addEventListener('load', () => {
            gameInstance = new TicTacToeGame();
        });
    </script>
</body>
</html>
